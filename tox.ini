[tox]
envlist = py27

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/macaroonbakery
commands =
    /bin/ln -f -s /usr/lib/python2.7/dist-packages/macaroons.so {envsitepackagesdir}
    nosetests {posargs:--quiet}
deps =
    -r{toxinidir}/test-requirements.txt

[testenv:devenv]
envdir = devenv
usedevelop = True
commands =

[testenv:lint]
usedevelop = True
commands = flake8 --ignore E731 --show-source macaroonbakery

[testenv:docs]
changedir = docs
deps = sphinx
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
